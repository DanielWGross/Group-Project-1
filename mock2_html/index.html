<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Search and Compare</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <!-- Item Search: Enter Items to compare  -->
    <div class="jumbotron" style="background-color: gray; color: white">
      <form>
        <div class="form-group row">
          <label for="search-item-input">Search Item to Compare</label>
          <input class="form-control" id="search-item-input" placeholder="Item to Compare" type="text">
        </div>
        <button class="btn btn-primary float-left" id="search-btn">Submit</button>
      </form>
    </div>

    <!-- This will be used to hold the search result 
    provide id for the team  -->
  <div class="container">
    <div class="col-md-12">
      <div class="card mb-4 p-4">
        <div class="card-body" id="search-result1">
          <h4 class="card-title">Search Results from Walmart will be shown here</h4>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card mb-4 p-4">
        <div class="card-body" id="search-result2">
          <h4 class="card-title">Search Results from ebay will be shown here</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- This will be used to compare prices  
    provide id for the team. Need on click to select 2 items to compare and results will be shown here with two divs-->
  <div class="container">
    <div class="col-md-6">
      <div class="card mb-4 p-4">
        <div class="card-body" id="compare-result1">
          <h4 class="card-title">Single Item to compare from Walmart</h4>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4 p-4">
        <div class="card-body" id="compare-result2">
          <h4 class="card-title">Single item to compare from ebay</h4>
        </div>
      </div>
    </div>
  </div>

  </div>

  
  <!--footer area-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <footer class="card-footer text-center bg-primary" style="background-color: gray">
          Copyright &copy; 
        </footer>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="searchinput.js"></script>

</body>

</html>
